<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row w-100">
                    <div class="col-3 d-flex justify-content-end">
                        <a class="navbar-brand text-white h3" href="#">Booking.com</a>
                    </div>
                    <div class="col-9 d-flex justify-content-center">
                        <a class="navbar-brand text-white h3" href="#">ARS</a>
                        <a class="navbar-brand text-white h3" href="#">
                            <img class="icon-link rounded-circle" src="/assets/logo-arg.png" alt="Bandera Argentina">
                        </a>
                        <a class="navbar-brand text-white h3" href="#">
                            <i class="icon-link bi bi-question-circle"></i>
                        </a>
                        <a class="navbar-brand text-white h3 ms-3" href="#">Resgistra tu Propiedad</a>
                        <a class="btn btn-light text-primary navbar-brand h3 ms-3" href="#">Crear una Cuenta</a>
                        <a class="btn btn-light text-primary navbar-brand h3 ms-3" href="#">Iniciar Sesión</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a class="btn btn-outline-primary navbar-brand text-white h3 rounded-pill" href="#">
                            <i class="bi bi-house"></i>
                            Alojamiento
                        </a>
                        <a class="btn btn-outline-primary navbar-brand text-white h3 rounded-pill" href="#">
                            <i class="bi bi-airplane"></i>
                            Vuelos
                        </a>
                        <a class="btn btn-outline-primary navbar-brand text-white h3 rounded-pill" href="#">
                            <i class="bi bi-car-front-fill"></i>
                            Alquiler de Autos
                        </a>
                        <a class="btn btn-outline-primary navbar-brand text-white h3 rounded-pill" href="#">
                            <i class="bi bi-globe-americas"></i>
                            Atracciones Turisticas
                        </a>
                        <a class="btn btn-outline-primary navbar-brand text-white h3 rounded-pill" href="#">
                            <i class="bi bi-taxi-front-fill"></i>
                            Taxis Aeropuerto
                        </a>
                    </div>
                    <div class="col-12 text-dark m-0 p-0">
                        <div class="card-img">
                            <img class="img-vacaciones rounded-0" src="/assets/vacaciones-header.jfif" alt="...">
                        </div>
                        <div class="card-img-overlay text-white">
                            <h2 class="card-title">
                                <b>Siéntete como en casa en tu próxima aventura</b>
                            </h2>
                            <p class="card-text h5 mt-3">Descubre villas, casas, cabañas y más</p>
                            <a href="#" class="btn btn-primary card-text mt-3">Encuentra la tuya</a>
                        </div>
                    </div>
                    <div class="col-8 m-0 p-0 d-flex align-items-center justify-content-around bg-warning border-warning"
                        id="buscador">
                        <div class="container-buscador p-1 col-4 d-flex text-bg-light">
                            <i class="bi bi-house"></i>
                            <input class="form-control" type="text">
                        </div>
                        <div class="container-buscador p-1 col-3 d-flex text-bg-light">
                            <i class="bi bi-calendar"></i>
                            <p>02/01/2023 - 02/02/2023</p>
                        </div>
                        <div class="container-buscador p-1 col-3 d-flex text-bg-light">
                            <i class="bi bi-person"></i>
                            <select class="form-select" aria-label="Default select example">
                                    <option selected>1 Adulto</option>
                                    <option value="1">2 Adultos</option>
                                    <option value="2">1 Niño 2 Adultos</option>
                                    <option value="2">2 Niños 2 Adultos</option>
                                    <option value="3">3 Adultos</option>
                            </select>
                        </div>
                        <div class="d-flex p-2 justify-content-end">
                            <a class="btn btn-primary" href="#">
                                <i class="bi bi-search"></i>
                                Buscar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main></main>

    <footer></footer>
</body>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
